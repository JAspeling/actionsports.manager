<div class="container">

    <div class="row">
        <div class="col-2 players" cdkDropList>
            <img *ngFor="let player of names"
                 class="player-tag"
                 [src]="player"
                 height="50"
                 width="50"
                 cdkDrag
                 [cdkDragData]="player"
                 (cdkDragDropped)="assignPlayer($event)"
            >
        </div>
        <div class="col-10 field-area">
            <img #field class="field-image" (load)="fieldLoaded($event)" src="assets/svg/field.svg">
            <div *ngFor="let prop of props; let index = index" class="player"
                 cdkDragBoundary=".field-area"
                 [cdkDragDisabled]="!prop.draggable"
                 cdkDrag
                 (cdkDragMoved)="dragMove($event, prop)"
                 [class.noDrag]="!prop.draggable"
                 [style.left.px]="prop.x"
                 [style.top.px]="prop.y">
                <img class="assigned-player" *ngIf="prop['assigned']"
                     width="30"
                     height="30"
                     (dblclick)="unassign(prop)"
                     [style.left]="'calc(' + prop['headPos'].x + '% - 15px)'"
                     [style.top]="'calc(' + prop['headPos'].y + '% - 15px)'"
                     [src]="prop['assignedSrc']">
                <img class="svg"
                     [height]="prop.actualHeight"
                     [id]="'prop_' + index"
                     [src]="prop.source"
                     (click)="playerClicked($event)"
                     (load)="playerLoaded($event, prop)">
            </div>
        </div>
    </div>
