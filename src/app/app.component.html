<div class="container">

    <div class="field-area">
        <img #field class="field" src="assets/svg/field.svg">
        <div class="row position-absolute">
                <div *ngFor="let player of players" class="col">
                    <img class="player" [src]="player.source" cdkDragBoundary=".field-area" cdkDrag>
                </div>
        </div>
    </div>
</div>
